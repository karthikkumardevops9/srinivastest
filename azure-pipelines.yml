trigger:
  branches:
    include:
      - main  

pool:
  name: Default

stages:
- stage: Build
  displayName: 'Build and Publish Artifact'
  jobs:
  - job: CI
    displayName: 'Continuous Integration'
    steps:
    - task: UseDotNet@2
      displayName: 'Install .NET Core sdk'
      inputs:
        packageType: 'sdk'
        version: '8.x'

    # - script: dotnet restore
    #   displayName: 'Restore dependencies'

    - script: dotnet build --configuration Release
      displayName: 'Build application'

    - script: dotnet publish --configuration Release --output $(Build.ArtifactStagingDirectory)
      displayName: 'Publish Application'

    # Update appsettings.json *after* publishing in the published directory
    - task: FileTransform@1
      displayName: 'Update appsettings.json with Azure Blob Connection String'
      inputs:
        folderPath: '$(Build.ArtifactStagingDirectory)'  # Target published directory
        fileType: 'json'
        targetFiles: '**/appsettings.json'

